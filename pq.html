<html>
<head>
    <title>Past Questions Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #0a2a66;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .header {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .sub-header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .questions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .question-card {
            background-color: #0d3a8a;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: left;
        }
        .question-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .question-card p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .question-card button {
            background-color: #1a73e8;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .question-card button i {
            margin-right: 5px;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation button {
            background-color: #1a73e8;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            margin: 0 10px;
        }
        .footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .footer a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <button><i class="fas fa-arrow-left"></i></button>
        </div>
        <div class="header">Past Questions Explorer</div>
        <div class="sub-header">Mathematics</div>
        <div class="search-bar">
            <input type="text" placeholder="Search questions...">
        </div>
        <div class="questions">
            <div class="question-card">
                <h3>Mathematics</h3>
                <p>Solve for x: 2x + 5 = 13</p>
                <button><i class="fas fa-eye"></i> View Question</button>
            </div>
            <div class="question-card">
                <h3>Physics</h3>
                <p>What is Newton's First Law of Motion?</p>
                <button><i class="fas fa-eye"></i> View Question</button>
            </div>
            <div class="question-card">
                <h3>Chemistry</h3>
                <p>Balance this equation: H2 + O2 -> H2O</p>
                <button><i class="fas fa-eye"></i> View Question</button>
            </div>
            <div class="question-card">
                <h3>Biology</h3>
                <p>Describe the process of photosynthesis</p>
                <button><i class="fas fa-eye"></i> View Question</button>
            </div>
        </div>
        <div class="navigation">
            <button><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="footer">
            <a href="#">Mathematics</a>
            <a href="#">Physics</a>
            <a href="#">Chemistry</a>
            <a href="#">Biology</a>
        </div>
    </div>
</body>
</html>
